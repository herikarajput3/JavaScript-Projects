<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- external css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <!-- Card -->
                <div class="card mx-auto my-5 p-2 rounded-3">
                    <div class="card-body text-center">
                        <div class="search">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control me-3 rounded-pill" placeholder="Enter city name"
                                    aria-label="Enter city name" aria-describedby="basic-addon2">
                                <button type="button" class="btn rounded-circle"><img src="images/search.png" alt=""
                                        class="img"></button>
                            </div>
                        </div>

                        <div class="weather">
                            <img src="images/rain.png" class="img-fluid Weather-Icon w-50 mt-3">
                            <h1 class="temp display-2">22Â°C</h1>
                            <h2 class="city display-5 mb-3">New York</h2>

                            <div class="details d-flex justify-content-between align-items-center mt-5">
                                <div class="column d-flex align-items-center">
                                    <img src="images/humidity.png" alt="" class="img-fluid me-2 w-25">
                                    <div>
                                        <p class="humidity fs-2">50%</p>
                                        <p class="fs-5">Humidity</p>
                                    </div>
                                </div>

                                <div class="column d-flex align-items-center">
                                    <img src="images/wind.png" alt="" class="img-fluid me-2 w-25">
                                    <div>
                                        <p class="wind fs-2">15 km/h</p>
                                        <p class="fs-5">Wind Speed</p>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
