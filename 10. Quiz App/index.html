<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-center mt-5 pt-5">
            <div class="col-6 mt-5 pt-5">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center">Quiz Configration</h2>
                        <h5 class="card-subtitle text-center mt-3 ">Select Category</h5>
                        <div class="container mt-3">
                            <div class="row ">
                                <div class="col-md-12 d-flex justify-content-center ">
                                    <button class="btn btn-outline-primary w-100 m-1">Programming</button>
                                    <button class="btn btn-outline-primary w-100 m-1">Geography</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 d-flex justify-content-center">
                                    <button class="btn btn-outline-primary w-100 m-1">Mathematics</button>
                                    <button class="btn btn-outline-primary w-100 m-1">Entertainment</button>
                                </div>
                            </div>
                        </div>
                        <h5 class="card-subtitle text-center mt-3">No. of questions</h5>
                        <div class="container mt-3">
                            <div class="row ">
                                <div class="col-md-12 d-flex justify-content-center ">
                                    <button class="btn btn-outline-primary ms-5">5</button>
                                    <button class="btn btn-outline-primary mx-2">10</button>
                                    <button class="btn btn-outline-primary mx-1">15</button>
                                    <button class="btn btn-outline-primary mx-2">20</button>
                                    <button class="btn btn-outline-primary me-5">25</button>
                                </div>
                                <div class="col-md-12 d-flex justify-content-center mt-3">
                                    <button class="btn btn-primary px-3">Start Quiz</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>

</html>
