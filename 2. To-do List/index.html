<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <div class="todo-app w-50 bg-white rounded-3 m-5 p-5 d-flex flex-column align-items-center mb-3">
                    <h2>To-Do List <img src="images/icon.png" class="w-25 ms-2"></h2>
                    <div class="row">
                        <form action="" class="d-flex">
                            <input type="text" id="input-box" placeholder="Add your text"
                                class="form-control rounded-pill bg-light">
                            <button class="btn btn-primary add-btn rounded-pill text-white px-3 py-1 ms-3">Add</button>
                        </form>
                    </div>

                    <div class="list-group mt-3 align-self-start ms-5 ps-5 ">
                        <label class="list-group-item px-5">
                            <input class="form-check-input me-1" type="checkbox" value="">
                            Task 1
                        </label>
                        <label class="list-group-item px-5">
                            <input class="form-check-input me-1" type="checkbox" value="">
                            Task 2
                        </label>
                        <label class="list-group-item px-5">
                            <input class="form-check-input me-1" type="checkbox" value="">
                            Task 3
                        </label>
                        
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
