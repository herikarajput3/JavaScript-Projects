<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">

                    <div class="card">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <span class="display-4 fw-bold me-2">To Do List <i
                                        class="fa-solid fa-book text-info"></i></span>
                            </div>
                            <form id="taskForm" class="d-flex justify-content-center align-items-center mb-4">
                                <div class="form-outline flex-fill">
                                    <input type="text" id="taskInput" class="form-control" placeholder="New task..." />
                                </div>
                                <button type="submit" class="btn btn-info ms-2 addBtn">Add</button>
                            </form>

                            <!-- Tabs navs -->
                            <ul class="nav nav-tabs mb-4 pb-2" id="taskTabs" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <a class="nav-link active" id="all-tab" data-bs-toggle="tab" href="#allTasks"
                                        role="tab" aria-controls="allTasks" aria-selected="true">All</a>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <a class="nav-link" id="active-tab" data-bs-toggle="tab" href="#activeTasks"
                                        role="tab" aria-controls="activeTasks" aria-selected="false">Active</a>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <a class="nav-link" id="completed-tab" data-bs-toggle="tab" href="#completedTasks"
                                        role="tab" aria-controls="completedTasks" aria-selected="false">Completed</a>
                                </li>
                            </ul>
                            <!-- Tabs navs -->

                            <!-- Tabs content -->
                            <div class="tab-content" id="taskContent">
                                <div class="tab-pane fade show active" id="allTasks" role="tabpanel"
                                    aria-labelledby="all-tab">
                                    <ul class="list-group mb-0" id="allTasksList">
                                        <!-- <li class="list-group-item d-flex align-items-center border-0 mb-2 rounded"
                                            style="background-color: #f4f6f7;" id="checkbox">
                                            <label for="checkbox">
                                                <input class="form-check-input me-2" type="checkbox" value=""
                                                    aria-label="..." />
                                            </label>
                                            reading
                                        </li> -->
                                    </ul>
                                </div>
                                <div class="tab-pane fade" id="activeTasks" role="tabpanel"
                                    aria-labelledby="active-tab">
                                    <ul class="list-group mb-0" id="activeTasksList">
                                        <li class="list-group-item d-flex align-items-center border-0 mb-2 rounded"
                                            style="background-color: #f4f6f7;">
                                            <input class="form-check-input me-2" type="checkbox" value=""
                                                aria-label="..." />
                                            reading
                                        </li>
                                    </ul>
                                </div>
                                <div class="tab-pane fade" id="completedTasks" role="tabpanel"
                                    aria-labelledby="completed-tab">
                                    <ul class="list-group mb-0" id="completedTasksList">
                                        <li class="list-group-item d-flex align-items-center border-0 mb-2 rounded"
                                            style="background-color: #f4f6f7;">
                                            <input class="form-check-input me-2" type="checkbox" value=""
                                                aria-label="..." />
                                            writing
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <!-- Tabs content -->

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
