<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>

    <!-- main css link -->
    <link rel="stylesheet" href="style.css">

    <!-- link swiper css  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

</head>

<body>
    <main>
        <section>
            <div class="container">
                <div class="">
                    <h1>Image Slider</h1>
                </div>
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img
                                src="https://images.pexels.com/photos/30459688/pexels-photo-30459688/free-photo-of-scenic-aerial-view-of-island-near-dubrovnik.jpeg" />
                            <div class="caption">Aerial View of Dubrovnik</div>
                        </div>
                        <div class="swiper-slide">
                            <img
                                src="https://images.pexels.com/photos/30091818/pexels-photo-30091818/free-photo-of-scenic-aerial-view-of-lopud-island-croatia.jpeg" />
                            <div class="caption">Lopud Island, Croatia</div>
                        </div>
                        <div class="swiper-slide">
                            <img
                                src="https://images.pexels.com/photos/30481070/pexels-photo-30481070/free-photo-of-soaring-seagull-against-a-clear-blue-sky.jpeg" />
                            <div class="caption">Soaring Seagull</div>
                        </div>
                        <div class="swiper-slide">
                            <img
                                src="https://images.pexels.com/photos/6346728/pexels-photo-6346728.jpeg?auto=compress&cs=tinysrgb&w=600" />
                            <div class="caption">Fireworks in Vietnam</div>
                        </div>
                        <div class="swiper-slide">
                            <img
                                src="https://images.pexels.com/photos/30595866/pexels-photo-30595866/free-photo-of-butterfly-on-vibrant-summer-coneflowers.jpeg?auto=compress&cs=tinysrgb&w=600" />
                            <div class="caption">Yellow Wildflower</div>
                        </div>
                        <div class="swiper-slide">
                            <img
                                src="https://images.pexels.com/photos/30626451/pexels-photo-30626451/free-photo-of-seaside-stroll-at-sunset-on-sandy-beach.jpeg?auto=compress&cs=tinysrgb&w=600" />
                            <div class="caption">Seaside Horizon</div>
                        </div>
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
        </section>
    </main>

    <!-- link Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- main js link  -->
    <script src="script.js"></script>
</body>

</html>
