<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="gradient">

    <!-- Side Bar -->

    <a class="btn btn-warning p-2 m-3" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
        aria-controls="offcanvasExample">
        Open Sidebar
    </a>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div>
                <div class="list-group list-group-flush">
                    <a href="create_user.html" class="list-group-item list-group-item-action">Create User</a>
                    <a href="user_list.html" class="list-group-item list-group-item-action active"
                        aria-current="true">User List</a>
                    <a href="index.html" class="list-group-item list-group-item-action">Create Task</a>
                    <a href="task_list.html" class="list-group-item list-group-item-action">Task List</a>
                    <a href="history.html" class="list-group-item list-group-item-action">History</a>
                </div>
            </div>

        </div>
    </div>

    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center fw-bold text-dark mb-5">User List</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center fw-bold text-dark">No Data Found</h1>
            </div>

            <div class="row" id="userContainer">
                <div class="col-4 ">
                    <div class="card my-3">
                        <div class="card-body">
                            <h5 class="card-title">User ID: 1</h5>
                            <p class="card-text">User Name: Herika</p>
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">Edit</button>
                            <button class="btn btn-danger">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-6 d-flex justify-content-center">
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-body">
                                <form class="form-control user_form">
                                    <p class="h1 text-center mb-3">Edit User</p>
                                    <div class="mb-3 ">
                                        <label for="user_id" class="form-label">User ID</label>
                                        <input type="number" class="form-control user_id" autocomplete="off" />
                                    </div>
                                    <div class="mb-3 ">
                                        <label for="user_name" class="form-label">Username</label>
                                        <input type="text" class="form-control user_name" />
                                    </div>

                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary saveBtn" data-bs-dismiss="modal">Save
                                    changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
