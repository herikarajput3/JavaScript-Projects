    <div class="container">
        <div class="row">
            <div class="col-6 d-flex justify-content-center">
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-body">
                                <form action="" class="form-control" id="form">
                                    <p class="h1 text-center mb-3">Edit Task</p>
                                    <div class="mb-3 ">
                                        <label for="taskName" class="form-label">Task Name</label>
                                        <input type="text" class="form-control taskName" />
                                    </div>
                                    <div class="mb-3 ">
                                        <label for="taskDesc" class="form-label">Task Description</label>
                                        <input type="text" class="form-control taskDesc" />
                                    </div>
                                    <div class="mb-3 ">
                                        <label for="taskStatus" class="form-label">Task Status</label>
                                        <select id="taskStatus" class="form-select">
                                            <option selected value="Pending">Pending</option>
                                            <option value="In Progress">In Progress</option>
                                            <option value="Completed">Completed</option>
                                        </select>
                                    </div>
                                    <div class="mb-3 ">
                                        <label for="user" class="form-label">User</label>
                                        <select id="user" class="form-select">
                                            <option selected value="Select Employee">Select Employee</option>
                                        </select>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary saveBtn" data-bs-dismiss="modal">Save changes</button>
                            </div>
                        </div>
