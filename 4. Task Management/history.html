<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="gradient">

    <!-- Side Bar -->

    <a class="btn btn-warning p-2 m-3" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
        aria-controls="offcanvasExample">
        Open Sidebar
    </a>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div>
                <div class="list-group list-group-flush">
                    <a href="create_user.html" class="list-group-item list-group-item-action py-2">Create User</a>
                    <a href="user_list.html" class="list-group-item list-group-item-action">User List</a>
                    <a href="index.html" class="list-group-item list-group-item-action">Create Task</a>
                    <a href="task_list.html" class="list-group-item list-group-item-action">Task List</a>
                    <a href="history.html" class="list-group-item list-group-item-action active"
                        aria-current="true">History</a>
                </div>
            </div>

        </div>
    </div>

    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center fw-bold text-dark mb-5">History</h1>

            </div>
        </div>
    </div>

    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-hover table-success table-striped table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">Number</th>
                                <th scope="col">Task Name</th>
                                <th scope="col">Task Description</th>
                                <th scope="col">Task Status</th>
                                <th scope="col">Task Assignee</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody class="table-secondary">
                            <tr>
                                <th scope="row">1</th>
                                <td>taskname</td>
                                <td>task Desc</td>
                                <td>task status</td>
                                <td>task Assignee</td>
                                <td>
                                    <button class="btn btn-danger mb-4 mb-lg-0">Remove</button>
                                    <button class="btn btn-success">Restore</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-3 col-12 d-flex justify-content-center">
                <button class="btn btn-danger">Remove All</button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/history.js"></script>
</body>

</html>
