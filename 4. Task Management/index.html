<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="gradient">

    <!-- Side Bar -->

    <a class="btn btn-warning p-2 m-3" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
        aria-controls="offcanvasExample">
        Open Sidebar
    </a>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div>
                <div class="list-group list-group-flush">
                    <a href="index.html" class="list-group-item list-group-item-action active"
                        aria-current="true">Create Task</a>
                    <a href="create_user.html" class="list-group-item list-group-item-action py-2">Create User</a>
                    <a href="user_list.html" class="list-group-item list-group-item-action">User List</a>
                    <a href="index.html" class="list-group-item list-group-item-action">Create Task</a>
                    <a href="task_list.html" class="list-group-item list-group-item-action">Task List</a>
                    <a href="history.html" class="list-group-item list-group-item-action">History</a>
                </div>
            </div>

        </div>
    </div>

    <!-- form -->

    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <form action="" class="form-control">
                    <p class="h1 text-center mb-3">Create Task</p>
                    <div class="mb-3 ">
                        <label for="taskName" class="form-label">Task Name</label>
                        <input type="text" class="form-control taskName" />
                    </div>
                    <div class="mb-3 ">
                        <label for="taskDesc" class="form-label">Task Description</label>
                        <input type="text" class="form-control taskDesc" />
                    </div>
                    <div class="mb-3 ">
                        <label for="taskStatus" class="form-label">Task Status</label>
                        <select id="taskStatus" class="form-select">
                            <option selected value="1">Pending</option>
                            <option value="2">In Progress</option>
                            <option value="3">Completed</option>
                        </select>
                    </div>
                    <div class="mb-3 ">
                        <label for="user" class="form-label">User</label>
                        <select id="user" class="form-select">
                            <option selected>Select Employee</option>
                            <!-- <option value="1">In Progress</option> -->
                        </select>
                    </div>

                    <button class="btn btn-primary mb-3">Create Task</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
