<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">


</head>

<body class="">

    <div class="container-fluid my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <h2 class="text-center mb-4">To Do List</h2>
                <form action="" class="d-flex mb-4">
                    <input type="text" class="form-control me-2 rounded-pill" placeholder="Enter a task" id="taskInput" required>
                    <button type="submit" class="btn btn-primary rounded-pill">Add Task</button>
                </form>

                <ul id="ul" class="list-unstyled">
                    <!-- To-do list items will appear here -->
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
