<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        
    </style>
</head>

<body>

    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
            <div class="container-fluid px-5 py-3">
                <a class="navbar-brand" href="#" style="font-size: 1.8rem; font-weight: bold;">E-COM</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                    <form class="d-flex ms-3">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-primary" type="submit">Search</button>
                    </form>
                    <ul class="navbar-nav ms-3">
                        <li class="nav-item">
                            <a class="text-decoration-none h4 btn btn-outline-warning position-relative"
                                href="cart.html">
                                <i class="fa-solid fa-cart-arrow-down"></i>
                                <span
                                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                                    id="cartCount">0</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <div class="loader">
                <div class="square" id="sq1"></div>
                <div class="square" id="sq2"></div>
                <div class="square" id="sq3"></div>
                <div class="square" id="sq4"></div>
                <div class="square" id="sq5"></div>
                <div class="square" id="sq6"></div>
                <div class="square" id="sq7"></div>
                <div class="square" id="sq8"></div>
                <div class="square" id="sq9"></div>
            </div>
        </section>
        <section>
            <div class="container-fluid bg-light">
                <div class="container">
                    <div class="row py-5" id="productRow">
                        <!-- Product cards will be populated here -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Simulate data loading
            setTimeout(() => {
                // Hide loader
                document.querySelector('.loader').style.display = 'none';

                // Populate product data
                const productRow = document.getElementById('productRow');
                const products = [
                    { title: 'Product 1', price: '$29.99', image: 'assets/images/product1.jpg' },
                    { title: 'Product 2', price: '$39.99', image: 'assets/images/product2.jpg' },
                    { title: 'Product 3', price: '$49.99', image: 'assets/images/product3.jpg' }
                ];

                products.forEach(product => {
                    const productCard = `
                        <div class="col-md-4 mb-4">
                            <div class="product-card">
                                <img src="${product.image}" class="product-image" alt="${product.title}">
                                <div class="p-3">
                                    <h5 class="product-title">${product.title}</h5>
                                    <p class="product-price">${product.price}</p>
                                    <button class="btn btn-primary">Add to Cart</button>
                                </div>
                            </div>
                        </div>
                    `;
                    productRow.innerHTML += productCard;
                });
            }, 2000); // Simulate a 2-second loading time
        });
    </script>
</body>

</html>
